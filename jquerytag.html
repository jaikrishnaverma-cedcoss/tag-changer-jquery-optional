<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags changer</title>
</head>
<body>
    <h1 name="name">Heading 1</h1>
    <h1 class="bingo">Heading 1</h1>
    <h1 id="id" name="id">Heading 1</h1>
    <h1>Heading 1</h1>
    <h1>Heading 1</h1>
    <button id="tag">Change Tag</button>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    let arr=[];
    let txt=[];
    $("#tag").click(changer);
    function changer() {
       copyAttr();
       $( "h1" ).each(function( i ) 
       {
       if ( $(this).attr("class") != "bingo" ){
        $("<h2>").replaceAll($(this));} 
       });
       pasteAttr();
    }

    function copyAttr()
    {
        $( "h1" ).each(function( i ){
         if ( $(this).attr("class") != "bingo" ){
            arr.push($(this).prop("attributes"));
            txt.push($(this).text());
         } 
       });
    }

    function pasteAttr()
    {
        $( "h2" ).each(function( i ){
        let nodes=$(this);
        $.each(arr[i], function() {
                nodes.attr(this.name, this.value,this.id);
            });
       $(this).text(txt[i]);
       });
    }
</script>
</html>
